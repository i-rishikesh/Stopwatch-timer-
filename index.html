<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch and Timer</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch and Timer ⏱️</h1>
    <div id="stopwatch">
      <h2>Stopwatch</h2>
      <br>
      <p id="stopwatch-display">00:00:00.00</p>
      <br><br><br>
      <button id="start-stopwatch">Start</button>
      <button id="stop-stopwatch">Stop</button>
      <button id="reset-stopwatch">Reset</button>
    </div>
    <div id="timer">
      <h2>Timer</h2>
      <input type="text" id="timer-input" placeholder="hh:mm:ss">
      <button id="start-timer">Start</button>
      <button id="stop-timer">Stop</button>
      <button id="reset-timer">Reset</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
